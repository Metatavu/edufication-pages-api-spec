openapi: 3.0.0
info:
  version: 1.0.0
  title: Edufication pages API
security:
  - bearerAuth: []
paths:

  /v1/system/ping:
    get:
      summary: System ping endpoint
      operationId: ping
      tags:
        - system
      responses:
        '200':
          description: System ping response
          content:
            text/plain:
              schema:
                type: string
                description: Returns PING
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/pages:
    get:
      operationId: listPages
      summary: List pages.
      description: Lists pages.
      tags:
        - Pages
      parameters:
        - name: path
          in: query
          description: page path name filter
          schema:
            type: string
      responses:
        '200':
          description: List of pages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Page'
        '400':
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: createPage
      summary: Create a page.
      description: Creates a new page.
      tags:
        - Pages
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Page'
        description: Payload
        required: true
      responses:
        '200':
          description: Created Page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page'
        '400':
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/v1/pages/{pageId}':
    get:
      operationId: findPage
      summary: Find a page.
      description: Finds a page by id.
      tags:
        - Pages
      parameters:
        - name: pageId
          required: true
          in: path
          description: page id
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page'
        '400':
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      operationId: updatePage
      summary: Update a page.
      description: Updates a page
      tags:
        - Pages
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Page'
        description: Payload
        required: true
      parameters:
        - name: pageId
          required: true
          in: path
          description: page id
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Updated Page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page'
        '400':
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      operationId: deletePage
      summary: Delete a page.
      description: Deletes a page.
      tags:
        - Pages
      parameters:
        - name: pageId
          required: true
          in: path
          description: page id
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Success
        '400':
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Attempted to make a call with unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/languages:
    get:
      operationId: listLanguages
      summary: List languages.
      description: Lists languages.
