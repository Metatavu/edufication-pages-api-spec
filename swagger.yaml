        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:

    Page:
      type: object
      required:
        - template
        - status
        - path
        - private
        - contentBlocks
        - language
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique
        template:
          $ref: '#/components/schemas/PageTemplate'
          readOnly: true
        parentPage:
          $ref: '#/components/schemas/PageReference'
          readOnly: true
        childPages:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/PageReference'
        status:
          $ref: '#/components/schemas/PageStatus'
        private:
          type: boolean
        path:
          type: string
          description: Path of page. Relative to the root of CDN
        language:
          type: string
          description: Language of page
        uri:
          type: string
          readOnly: true
          description: Path of page on CDN
        contentBlocks:
          type: array
          description: Array of content blocks
          items:
            $ref: '#/components/schemas/ContentBlock'
        creatorId:
          description: Id of creator
          type: string
          format: uuid
          readOnly: true
        lastModifierId:
          description: Id of last modifier
          type: string
          format: uuid
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    PageReference:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Page id
        path:
          type: string
          description: Path of page. Relative to the root of CDN
        uri:
          type: string
          readOnly: true
          description: Path of page on CDN

    PageStatus:
      type: string
      description: |
        Status of page.

        * Public pages are publicly available
        * Private pages require logged user
        * Draft pages are not synchronized to the CDN service
      enum:
        - PUBLIC
        - DRAFT

    PageTemplate:
      type: string
      enum:
        - EDUFICATION
        - ROBOCOAST
        - INHERIT

    ContentBlock:
      type: object
      description: Single content block on page
      required:
        - layout
        - orderInPage
      properties:
        layout:
          $ref: '#/components/schemas/ContentBlockLayout'
        title:
          type: string
          description: Optional title for the content block
        orderInPage:
          type: integer
          format: int32
        textContent:
          type: string
          description: Optional text contents for the content block
        media:
          type: string
          format: url
          description: Optional media URL for the content block
        link:
          $ref: '#/components/schemas/Link'
        quiz:
          $ref: '#/components/schemas/Quiz'
        naviItems:
          type: 'array'
          items: 
            $ref: '#/components/schemas/Link'

    Link:
      type: object
      description: Optional link the content block refers to
      required:
        - title
        - url
      properties:
        title:
          type: string
          description: Link title
        url:
          type: string
          format: url
          description: Link URL

    Quiz:
      nullable: true
      type: object
      description: A quiz on a contentblock
      properties:
        text:
          type: string
          description: Quiz text
        options:
          type: array
          description: Quiz answer options
          items:
            type: string
        correctIndex:
          type: integer
          format: int32
          description: Correct answer index

    Language:
      type: object
      description: A language
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique
        name:
          type: string

    ContentBlockLayout:
      type: string
      description: Predefined layout for given content block
      enum:
        - MEDIA_RIGHT
        - MEDIA_LEFT
        - MEDIA_RIGHT_ARTICLE
        - MEDIA_LEFT_ARTICLE
        - FULLSCREEN_MEDIA
        - COURSE_ITEM
        - QUIZ_BLOCK
        - GRID_BLOCK

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
